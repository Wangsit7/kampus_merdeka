<!DOCTYPE html>
<html>
  <head>
    <title>Suara Hewan</title>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript">
      $("document").ready(function () {
        $("div.angsa").mouseover(function () {
          $(this).css({
            background: "url('image/angsa.jpg')",
          });
          $("<audio></audio>").attr({
            src: "sound/angsa.mp3",
            volume: 0.4,
            autoplay: "autoplay",
          });
        });
        $("div.burung").mouseover(function () {
          $(this).css({
            background: "url('image/burung.jpg')",
          });
          $("<audio></audio>").attr({
            src: "sound/burung.mp3",
            volume: 0.4,
            autoplay: "autoplay",
          });
        });
        $("div.kucing").mouseover(function () {
          $(this).css({
            background: "url('image/kucing.jpg')",
          });
          $("<audio></audio>").attr({
            src: "sound/kucing.mp3",
            volume: 0.4,
            autoplay: "autoplay",
          });
        });
        $("div.kuda").mouseover(function () {
          $(this).css({
            background: "url('image/kuda.jpg')",
          });
          $("<audio></audio>").attr({
            src: "sound/kuda.mp3",
            volume: 0.4,
            autoplay: "autoplay",
          });
        });
        $("div.singa").mouseover(function () {
          $(this).css({
            background: "url('image/singa.jpg')",
          });
          $("<audio></audio>").attr({
            src: "sound/singa.mp3",
            volume: 0.4,
            autoplay: "autoplay",
          });
        });
      });
    </script>
    <style type="text/css">
      div {
        background: rgba(255, 255, 255, 0);
        width: 200px;
        height: 115px;
        float: left;
        margin: 10px;
        cursor: pointer;
      }
      #hewan {
        background: rgb(88, 135, 235);
        width: 200px;
        height: 115px;
        float: left;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>arahkan mouse pada setiap kotak untuk mendengarkan suara hewan</p>
    <div>
      <div class="angsa" id="hewan"></div>
      <p>Suara Angsa</p>
    </div>
    <div>
      <div class="burung" id="hewan"></div>
      <p>Suara Burung</p>
    </div>
    <div>
      <div class="kucing" id="hewan"></div>
      <p>Suara Kucing</p>
    </div>
    <div>
      <div class="kuda" id="hewan"></div>
      <p>Suara Kuda</p>
    </div>
    <div>
      <div class="singa" id="hewan"></div>
      <p>Suara Singa</p>
    </div>
  </body>
</html>
